<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register-WaterMan</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="css\mobile.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="register-form">
  <form>
    <h1>Register</h1>
    <div class="content">
        <div class="input-field">
            <input type="name" placeholder="Name" autocomplete="nope">
          </div>
      <div class="input-field">
        <input type="email" placeholder="Email" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password">
      </div>
      <a href="login.html" class="link">Already Have Account?</a>
    </div>
    <div class="action">
      <div id="submit-div">Submit</div>

    </div>
  </form>
</div>
<!-- partial -->
  <script  src="js\script.js"></script>

</body>
</html>
